<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
        <script src="js/modulos.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    </head>
    <body>
        <div class="div_principal">
            <div class="div-principal-form">
                <h1>Rede neural MLP</h1>
                <div class="div-form">

                    <form class="estilo_form" id="fdados"  method="POST" name="fdados" enctype="multipart/form-data"
                      onsubmit="GravarFormulario()">
                        <div class="div-input">

                            <div class="div-input2">
                                <p>
                                    <label for="qtde-entrada">Neurônios na Camada Entrada:</label>
                                    <input type="number" id="qtde-entrada" name="qtde-entrada" class="input-readonly" readonly value="1">
                                </p>
                                <p>
                                    <label for="qtde-saida">Neurônios na Camada Saída:</label>
                                    <input type="number" id="qtde-saida" name="qtde-saida" class="input-readonly" readonly value="1">
                                </p>
                                <p>
                                    <label for="qtde-oculto">Neurônios na Camada Oculta:</label>
                                    <input type="number" id="qtde-oculto" name="qtde-oculto" value="1">
                                </p>



                            </div>
                            <div class="div-input2">
                                <p>
                                   <label for="valor-erro">Valor de Erro:</label> 
                                   <input type="number" id="valor-erro" name="valor-erro" value="1">
                                </p>
                                <p>
                                    <label for="valor-iteracao">Número de iterações:</label> 
                                    <input type="number" id="valor-iteracao" name="valor-iteracao" value="1">
                                </p>
                                <p>
                                    <label for="valor-txap">Taxa de aprendizagem:</label> 
                                    <input type="number" id="valor-txap" name="valor-txap" value="1">
                                </p>
                            </div>
                            <div class="div-input2">

                                <p>Função de Transferência:</p> 
                                <p>
                                    <input type="radio" id="linear" name="tipo-funcao" value="0">
                                    <label for="tipo-funcao">Linear</label>
                                </p>
                                <p>
                                    <input type="radio" id="logistica" name="tipo-funcao" value="1">
                                    <label for="tipo-funcao">Logistica</label>
                                </p>
                                <p>
                                    <input type="radio" id="hiperbolica" name="tipo-funcao" value="2">
                                    <label for="tipo-funcao">Hiperbolica</label>
                                </p>


                            </div>
                        </div>
                        <div>
                            <p>
                                <label for="arquivo">Arquivo Treino:</label>
                                <input type="file" id="arquivo" name="arquivo">
                            </p>
                        </div>
                        <div>
                            <p>
                                <label for="arquivoteste">Arquivo Teste:</label>
                                <input type="file" id="arquivoteste" name="arquivoteste">
                            </p>
                        </div>
                        <div id="div-checkbox">

                        </div>
                        <div id="div-msg">

                        </div>
                        <div class="div-formbuttons"> 
                            <input type="button" value="Escolher Atributos" id="btsubmit" onClick="EnviarArquivo()">
                            <input type="button" value="Enviar Arquivo" id="btsubmit" onClick="GravarFormulario()"/>
                            <input type="button" value="Treinar" id="btsubmit" onClick="Treinar()"/>
                            <input type="button" value="Testar" id="btsubmit" onClick="Testar()"/>
                        </div>
                    </form>

                </div>
            </div>
            <div class="div-exibir">
                <div id="divExButtons" class="div-exibirbuttons">
                    <button type="button" id="btn-dados" onClick="mostrarDivDados()">Mostrar dados</button>
                    <button type="button" id="btn-grafico" onClick="mostrarDivGrafico()">Mostrar gráfico de erros</button>
                    <button type="button" id="btn-matriz" onClick="mostrarDivMatriz()">Mostrar matriz de confusão</button>
                </div>
                <div class="div-table" id="divArquivo">
                <table id="table-dados" class="table-dados">
                    
                </table>
                </div>
                <canvas id="myChart"></canvas>
                <div id="matriz">

                </div>
            </div>
        </div>
    </body>
</html>
